<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="shortcut icon" href="img/favicon.png" />
    <title>Math Quiz Game</title>
  </head>
  <body>
    <header id="header" class="header">
      <div class="header-textbox">
        <h1 class="header-text">Math Quiz Game</h1>
      </div>
    </header>
    <section class="quiz-game">
      <div class="question-number-textbox">
        <h1 class="question-number">1</h1>
      </div>
      <div class="question-container">
        <h1 class="first-number number">123</h1>
        <h1 class="operator number">Ã—</h1>
        <h1 class="second-number number">321</h1>
        <h1 class="equals number">=</h1>
        <input type="number" class="answer-field" />
      </div>
      <div class="timerBar" style="--width: 10" data-label="Hurry!"></div>
      <!-- A bunch of people use the data attribute for putting stuff inside of the progress bar but not sure if its exactly needed yet -->
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
